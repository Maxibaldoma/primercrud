{% extends 'base/base.html' %}

{% block title %}Lista de Proveedores{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>Agregar Nuevo Producto</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_producto">Nombre:</label>
                <input type="text" class="form-control" id="id_producto" placeholder="Ingrese un producto" name="nombre">
            </div>
            <div class="form-group">
                <label for="id_precio">Precio:</label>
                <input type="number" class="form-control" id="id_precio" placeholder="$" name="precio">
            </div>
            <div class="form-group">
                <label for="id_stock">Stock Actual:</label>
                <input type="number" class="form-control" id="id_stock" name="stock_actual">
            </div>
            <div class="form-group">
                <label for="id_proveedor">Proveedor:</label>
                <select class="form-control" id="id_proveedor" name="proveedor" name="proveedor">
                    {% for proveedor in proveedores %}
                        <option value="{{ proveedor.id }}">{{ proveedor.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Producto</button>
        </form>
        <hr class="my-4">
        <a href="{% url 'compra:lista_productos' %}" class="btn btn-link">Ver Lista de Productos</a>
    </div>
</body>
</html>

{% endblock %}
