{% extends 'base/base.html' %}

{% block title %}Lista de Proveedores{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>Agregar Nuevo Proveedor</h2>
        <form method="post" >
            {% csrf_token %}
            <div class="form-group">
                <label for="id_nombre">Nombre:</label>
                <input type="text" class="form-control" id="id_nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="id_apellido">Apellido:</label>
                <input type="text" class="form-control" id="id_apellido" name="apellido">
            </div>
            <div class="form-group">
                <label for="id_dni">DNI:</label>
                <input type="number"  pattern="\d{1,9}" class="form-control" id="id_dni" name="dni">
            </div>


            <button type="submit" class="btn btn-primary">Guardar Proveedor</button>
        </form>

        <a href="{% url 'compra:lista_proveedores' %}" class="btn btn-link">Ver Lista de Proveedores</a>

    </div>
    <script>
        // Obtener el campo de entrada del DNI
        var dniInput = document.getElementById('id_dni');

        // Agregar un evento de escucha para el evento 'input'
        dniInput.addEventListener('input', function() {
            // Si la longitud del valor del campo de entrada es mayor que 8
            if (this.value.length > 8) {
                // Establecer el valor del campo de entrada al substring de los primeros 8 caracteres
                this.value = this.value.substring(0, 8);
            }
        });
    </script>}
</body>
</html>

{% endblock %}
